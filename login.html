<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philippine Festival - login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #e6319a 0%, #829ed8 100%)">
    <div class="relative">
      <div class="rounded-3xl bg-white bg-opacity-30 backdrop-blur-md w-80 p-8 pt-16 shadow-lg">
        <form id="loginForm" class="space-y-6">
          <div class="flex items-center bg-blue-900 bg-opacity-70 rounded">
            <div class="bg-blue-900 p-3 rounded-l">
              <i class="fas fa-user text-white text-lg"></i>
            </div>
            <input id="loginUsername" type="text" placeholder="Username"
              class="bg-blue-900 bg-opacity-50 text-white placeholder-white placeholder-opacity-70 p-3 flex-1 rounded-r focus:outline-none" />
          </div>

          <div class="flex items-center bg-blue-900 bg-opacity-70 rounded">
            <div class="bg-blue-900 p-3 rounded-l">
              <i class="fas fa-lock text-white text-lg"></i>
            </div>
            <input id="loginPassword" type="password" placeholder="Password"
              class="bg-blue-900 bg-opacity-50 text-white placeholder-white placeholder-opacity-70 p-3 flex-1 rounded-r focus:outline-none" />
          </div>
        </form>
      </div>

      <!-- LOGIN Button -->
      <button onclick="login()" class="absolute -bottom-16 left-1/2 -translate-x-1/2 rounded-full bg-gradient-to-b from-white/50 to-white/20 text-white text-sm tracking-widest px-20 py-3 hover:brightness-110 transition duration-300">
        LOGIN
      </button>

      <!-- SIGN UP Button -->
      <button onclick="goSignup()" class="absolute -bottom-32 left-1/2 -translate-x-1/2 rounded-full bg-white/40 text-white text-sm tracking-widest px-20 py-3 hover:brightness-110 transition duration-300">
        SIGNUP
      </button>

      <div class="absolute -top-12 left-1/2 -translate-x-1/2 bg-blue-900 rounded-full w-20 h-20 flex items-center justify-center">
        <a href="javascript:history.back()">
          <i class="fas fa-user text-white text-5xl cursor-pointer"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const storedUsername = localStorage.getItem('signupUsername');
      const storedPassword = localStorage.getItem('signupPassword');

      if (username === storedUsername && password === storedPassword) {
        alert('Login Successful!');
        window.location.href = 'welcome.html'; // Redirect to Welcome page
      } else {
        alert('Incorrect Username or Password. Please sign up first!');
      }
    }

    function goSignup() {
      window.location.href = 'signup.html'; // Redirect to Sign up page
    }
  </script>
</body>
</html>
