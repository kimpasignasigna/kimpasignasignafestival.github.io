<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philippine Festival - login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e6319a 0%, #829ed8 100%);
    }

    .container {
      position: relative;
    }

    .form-box {
      width: 320px;
      padding: 2rem;
      padding-top: 4rem;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: rgba(10, 36, 99, 0.7);
      border-radius: 0.5rem;
    }

    .input-icon {
      background-color: #0a2463;
      padding: 0.75rem;
      border-top-left-radius: 0.5rem;
      border-bottom-left-radius: 0.5rem;
      display: flex;
      align-items: center;
    }

    .input-icon i {
      color: white;
      font-size: 1.125rem;
    }

    .input-field {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-top-right-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      background-color: rgba(10, 36, 99, 0.5);
      color: white;
    }

    .input-field::placeholder {
      color: white;
      opacity: 0.7;
    }

    .input-field:focus {
      outline: none;
    }

    .button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 9999px;
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      padding: 0.75rem 5rem;
      color: white;
      border: none;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .button:hover {
      filter: brightness(1.1);
    }

    .login-btn {
      bottom: -4rem;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
    }

    .signup-btn {
      bottom: -8rem;
      background-color: rgba(255, 255, 255, 0.4);
    }

    .avatar {
      position: absolute;
      top: -3rem;
      left: 50%;
      transform: translateX(-50%);
      width: 5rem;
      height: 5rem;
      border-radius: 9999px;
      background-color: #0a2463;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar i {
      color: white;
      font-size: 3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <form id="loginForm">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input id="loginUsername" type="text" class="input-field" placeholder="Username" />
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input id="loginPassword" type="password" class="input-field" placeholder="Password" />
        </div>
      </form>
    </div>

    <!-- LOGIN Button -->
    <button onclick="login()" class="button login-btn">LOGIN</button>

    <!-- SIGN UP Button -->
    <button onclick="goSignup()" class="button signup-btn">SIGNUP</button>

    <!-- Avatar Icon -->
    <div class="avatar">
      <a href="index.html">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const storedUsername = localStorage.getItem('signupUsername');
      const storedPassword = localStorage.getItem('signupPassword');

      if (username === storedUsername && password === storedPassword) {
        alert('Login Successful!');
        window.location.href = 'welcome.html';
      } else {
        alert('Incorrect Username or Password. Please sign up first!');
      }
    }

    function goSignup() {
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
