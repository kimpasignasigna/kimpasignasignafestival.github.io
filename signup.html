<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philippine Festival - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #e6319a 0%, #829ed8 100%)">
    <div class="relative">
      <div class="rounded-3xl bg-white bg-opacity-30 backdrop-blur-md w-80 p-8 pt-16 shadow-lg">
        <form id="signupForm" class="space-y-6">
          
          <!-- Full Name Field -->
          <div class="flex items-center bg-blue-900 bg-opacity-70 rounded">
            <div class="bg-blue-900 p-3 rounded-l">
              <i class="fas fa-user text-white text-lg"></i>
            </div>
            <input id="signupUsername" type="text" placeholder="Username" required
              class="bg-blue-900 bg-opacity-50 text-white placeholder-white placeholder-opacity-70 p-3 flex-1 rounded-r focus:outline-none" />
          </div>

          <!-- Email Field -->
          <div class="flex items-center bg-blue-900 bg-opacity-70 rounded">
            <div class="bg-blue-900 p-3 rounded-l">
              <i class="fas fa-envelope text-white text-lg"></i>
            </div>
            <input id="signupEmail" type="email" placeholder="Email" required
              class="bg-blue-900 bg-opacity-50 text-white placeholder-white placeholder-opacity-70 p-3 flex-1 rounded-r focus:outline-none" />
          </div>

          <!-- Password Field -->
          <div class="flex items-center bg-blue-900 bg-opacity-70 rounded">
            <div class="bg-blue-900 p-3 rounded-l">
              <i class="fas fa-lock text-white text-lg"></i>
            </div>
            <input id="signupPassword" type="password" placeholder="Password" required
              class="bg-blue-900 bg-opacity-50 text-white placeholder-white placeholder-opacity-70 p-3 flex-1 rounded-r focus:outline-none" />
          </div>

        </form>
      </div>

      <!-- SIGN UP Button -->
      <button onclick="signup()" class="absolute -bottom-16 left-1/2 -translate-x-1/2 rounded-full bg-white/40 text-white text-sm tracking-widest px-20 py-3 hover:brightness-110 transition duration-300">
        SIGNUP
      </button>

      <!-- User Icon -->
      <div class="absolute -top-12 left-1/2 -translate-x-1/2 bg-blue-900 rounded-full w-20 h-20 flex items-center justify-center">
        <a href="javascript:history.back()">
          <i class="fas fa-user text-white text-5xl cursor-pointer"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('signupUsername').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (username && email && password) {
        // Save signup details in localStorage
        localStorage.setItem('signupUsername', username);
        localStorage.setItem('signupPassword', password);

        alert('Sign up successful! Redirecting to login...');
        window.location.href = 'index.html'; // Redirect to Login page
      } else {
        alert('Please fill out all fields!');
      }
    }
  </script>
</body>
</html>
