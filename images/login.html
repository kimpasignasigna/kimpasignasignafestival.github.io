<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philippine Festival - login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <form id="loginForm">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input id="loginUsername" type="text" class="input-field" placeholder="Username" />
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input id="loginPassword" type="password" class="input-field" placeholder="Password" />
        </div>
      </form>
    </div>

    <!-- LOGIN Button -->
    <button onclick="login()" class="button login-btn">LOGIN</button>

    <!-- SIGN UP Button -->
    <button onclick="goSignup()" class="button signup-btn">SIGNUP</button>

    <!-- Avatar Icon -->
    <div class="avatar">
      <a href="index.html">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const storedUsername = localStorage.getItem('signupUsername');
      const storedPassword = localStorage.getItem('signupPassword');

      if (username === storedUsername && password === storedPassword) {
        alert('Login Successful!');
        window.location.href = 'welcome.html';
      } else {
        alert('Incorrect Username or Password. Please sign up first!');
      }
    }

    function goSignup() {
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
