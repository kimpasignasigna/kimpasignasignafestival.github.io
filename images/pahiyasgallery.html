<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Philippine Festival - Pahiyas</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #050505;
        color: white;
      }

      header {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
      }

      .logo {
        color: white;
        font-weight: 800;
        font-size: 1.25rem;
        user-select: none;
      }

      .logo span {
        color: #f9a03f;
      }

      nav ul {
        display: flex;
        gap: 24px;
        font-size: 14px;
        font-weight: 600;
        list-style: none;
      }

      nav a {
        color: white;
        text-decoration: none;
        border-bottom: 2px solid #f9a03f;
        padding-bottom: 4px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Carousel container */
      .carousel-container {
        max-width: 1024px;
        margin: 40px auto;
        perspective: 1500px;
        perspective-origin: 50% 50%;
      }

      .carousel {
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
        height: 320px;
      }

      .carousel img {
        border-radius: 1rem;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s ease, filter 0.5s ease;
        flex-shrink: 0;
        width: 160px;
        height: 320px;
        object-fit: cover;
        transform-origin: center center;
      }

      .carousel img.center {
        width: 200px;
        height: 320px;
        filter: none;
        transform: translateZ(100px) scale(1.1);
        z-index: 10;
      }

      .carousel img.left2 {
        transform: rotateY(30deg) translateX(-60px) translateZ(-40px) scale(0.85);
        filter: brightness(0.85);
        z-index: 5;
      }

      .carousel img.left1 {
        transform: rotateY(15deg) translateX(-30px) translateZ(0) scale(0.95);
        filter: brightness(0.9);
        z-index: 7;
      }

      .carousel img.right1 {
        transform: rotateY(-15deg) translateX(30px) translateZ(0) scale(0.95);
        filter: brightness(0.9);
        z-index: 7;
      }

      .carousel img.right2 {
        transform: rotateY(-30deg) translateX(60px) translateZ(-40px) scale(0.85);
        filter: brightness(0.85);
        z-index: 5;
      }

      .button-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 40px;
      }

      .btn-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1.5px solid #d1d5db;
        background-color: white;
        color: #6b7280;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-circle:hover {
        background-color: #f97316;
        border-color: #f97316;
        color: white;
      }

      .btn-circle.orange {
        background-color: #f97316;
        border-color: #f97316;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        Festival<span>.</span>
      </div>
      <nav>
        <ul>
          <li><a href="pahiyas.html">Pahiyas</a></li>
        </ul>
      </nav>
    </header>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <img class="left2" src="images/pahiyas1.jpg" alt="Art 1" draggable="false" />
        <img class="left1" src="images/pahiyas2.jpg" alt="Art 2" draggable="false" />
        <img class="center" src="images/pahiyas3.jpg" alt="Art 3" draggable="false" />
        <img class="right1" src="images/pahiyas4.jpg" alt="Art 4" draggable="false" />
        <img class="right2" src="images/pahiyas5.jpg" alt="Art 5" draggable="false" />
      </div>
      <div class="button-group">
        <button class="btn-circle" id="prevBtn" aria-label="Previous">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="btn-circle orange" id="nextBtn" aria-label="Next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script src="gallarysinulog.js"></script>
  </body>
</html>
